<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PERGUNU Situbondo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      overflow: hidden;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .frame {
      border-radius: 20px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border: 2px dashed goldenrod;
    }

    .welcome {
      font-size: 26px;
      color: goldenrod;
      margin-bottom: 10px;
    }

    .pergunu {
      font-size: 36px;
      color: darkgreen;
      font-weight: bold;
    }

    .button-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      text-align: center;
    }

    .button-box button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: gray;
    }

    /* Kupu-kupu jantan */
    .butterfly1 {
      position: fixed;
      width: 60px;
      height: 60px;
      background-image: url('https://i.ibb.co/fqLwV3Z/butterfly.png');
      background-size: cover;
      animation: fly1 25s linear infinite;
      top: 100%;
      left: 20%;
    }

    /* Kupu-kupu betina */
    .butterfly2 {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/fqLwV3Z/butterfly.png');
      background-size: cover;
      animation: fly2 22s linear infinite;
      top: 100%;
      left: 70%;
    }

    @keyframes fly1 {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(200px, -120vh) rotate(720deg); }
    }

    @keyframes fly2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-150px, -100vh) rotate(-720deg); }
    }
  </style>
</head>
<body>

  <div class="button-box" id="introBox">
    <p>Apakah Anda ingin mengunjungi halaman website PERGUNU?</p>
    <button onclick="start()">Iya, Masuk</button>
    <button onclick="exit()">Keluar</button>
  </div>

  <div class="container" id="mainContent">
    <img class="logo" src="https://raw.githubusercontent.com/pergunu/pergunu-landing/refs/heads/main/logo-pergunu.png" alt="Logo PERGUNU">
    <div class="frame">
      <div class="welcome">Selamat Datang Di Website Resmi</div>
      <div class="pergunu">PERGUNU SITUBONDO</div>
    </div>
    <footer>website ini dikembangkan oleh cendhanu@pergunusitubondo</footer>
  </div>

  <!-- Audio otomatis -->
  <audio id="bgAudio" autoplay loop>
    <source src="https://media.vocaroo.com/mp3/1ooLLSC7CVfx" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Kupu-kupu -->
  <div class="butterfly1"></div>
  <div class="butterfly2"></div>

  <script>
    function start() {
      document.getElementById('introBox').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('bgAudio').play();
    }

    function exit() {
      document.getElementById('introBox').innerHTML = "<p>Terima kasih telah mengakses website PERGUNU.</p>";
    }
  </script>
</body>
</html>
