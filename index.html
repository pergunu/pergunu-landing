<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERGUNU Situbondo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 90%;
      padding: 40px;
      border-radius: 20px;
      border: 3px dashed #00ffd5;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2.8em;
      color: #00ffd5;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .loading {
      font-size: 1.1em;
      margin-top: 20px;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="centered" id="frameBox">
  <img class="logo" src="https://raw.githubusercontent.com/pergunu/pergunu-landing/refs/heads/main/logo-pergunu.png" alt="Logo PERGUNU" />
  <h1>Selamat Datang di Website Resmi</h1>
  <h2>PERGUNU SITUBONDO</h2>
  <p>Silakan klik tombol di bawah untuk masuk ke halaman utama.</p>
  <button onclick="openSite()">Masuk</button>
  <div class="loading" id="loadingText">‚è≥ Memuat halaman, mohon tunggu...</div>
</div>

<!-- Audio -->
<audio autoplay loop id="bgAudio">
  <source src="https://media.vocaroo.com/mp3/1ooLLSC7CVfx" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<script>
  const audio = document.getElementById("bgAudio");
  const loadingText = document.getElementById("loadingText");

  window.addEventListener("load", () => {
    audio.play().catch(() => {
      console.warn("Autoplay diblokir.");
    });
  });

  function openSite() {
    loadingText.style.display = 'block';
    setTimeout(() => {
      const win = window.open("https://sites.google.com/view/pergunusitubondo/home", "_blank");
      if (!win) {
        alert("Browser memblokir pop-up. Silakan izinkan pop-up untuk halaman ini.");
      }
    }, 2000); // 2 detik loading
  }

  // Particle Stars Background
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  let stars = [];

  function initStars() {
    stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
      ctx.fill();
    });
    moveStars();
  }

  function moveStars() {
    stars.forEach(s => {
      s.x += s.dx;
      s.y += s.dy;
      if (s.x < 0 || s.x > canvas.width) s.dx = -s.dx;
      if (s.y < 0 || s.y > canvas.height) s.dy = -s.dy;
    });
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    initStars();
  });

  resizeCanvas();
  initStars();
  setInterval(drawStars, 33);
</script>

</body>
</html>
