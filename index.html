<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PERGUNU Situbondo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f9f1;
      overflow: hidden;
    }
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .frame {
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .welcome {
      font-size: 24px;
      color: goldenrod;
      margin-bottom: 10px;
    }
    .pergunu {
      font-size: 32px;
      color: green;
      font-weight: bold;
    }
    .button-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #d9f7d6, #fefae0);
      text-align: center;
    }
    .button-box button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    .button-box p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: gray;
    }

    /* Animasi daun jatuh */
    .leaf {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.ibb.co/QN2vZzt/leaf.png');
      background-size: cover;
      opacity: 0.7;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="button-box" id="introBox">
    <p>Apakah Anda ingin mengunjungi halaman website PERGUNU?</p>
    <button onclick="start()">Iya, Masuk</button>
    <button onclick="exit()">Keluar</button>
  </div>

  <div class="container" id="mainContent">
    <img class="logo" src="https://raw.githubusercontent.com/pergunu/pergunu-landing/refs/heads/main/logo-pergunu.png" alt="Logo PERGUNU">
    <div class="frame">
      <div class="welcome">Selamat Datang Di Website Resmi</div>
      <div class="pergunu">PERGUNU SITUBONDO</div>
    </div>
    <br>
    <div>
      <iframe width="300" height="60" src="https://vocaroo.com/embed/1ooLLSC7CVfx?autoplay=1" frameborder="0" allow="autoplay"></iframe>
    </div>
    <footer>website ini dikembangkan oleh cendhanu@pergunusitubondo</footer>
  </div>

  <!-- Animasi daun -->
  <script>
    for (let i = 0; i < 15; i++) {
      let leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (5 + Math.random() * 5) + "s";
      leaf.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(leaf);
    }
  </script>

  <script>
    function start() {
      document.getElementById('introBox').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }
    function exit() {
      document.getElementById('introBox').innerHTML = "<p>Terima kasih telah mengakses website PERGUNU.</p>";
    }
  </script>
</body>
</html>
