<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERGUNU Situbondo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #eaf6f6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    .container img {
      width: 140px;
      height: auto;
      margin-bottom: 20px;
    }

    .container h2 {
      font-size: 28px;
      color: gold;
      margin: 10px 0;
    }

    .container h1 {
      font-size: 36px;
      color: green;
      margin: 10px 0;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      position: relative;
      z-index: 2;
    }

    /* Efek Salju */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 1;
      user-select: none;
      color: white;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://raw.githubusercontent.com/pergunu/pergunu-landing/refs/heads/main/logo-pergunu.png" alt="Logo PERGUNU">
    <h2>Selamat Datang Di Website Resmi</h2>
    <h1>PERGUNU SITUBONDO</h1>
  </div>

  <div class="footer">
    Website ini dikembangkan oleh cendhanu@pergunusitubondo
  </div>

  <!-- Audio autoplay -->
  <audio autoplay loop hidden>
    <source src="https://drive.google.com/uc?export=download&id=1Vl7s18sZpFN9KcY7lZNWGZORt4ADP1Co" type="audio/mp3">
  </audio>

  <!-- Salju -->
  <script>
    for (let i = 0; i < 40; i++) {
      let snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (3 + Math.random() * 5) + 's';
      snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
      snowflake.innerHTML = '❄️';
      document.body.appendChild(snowflake);
    }
  </script>

</body>
</html>
