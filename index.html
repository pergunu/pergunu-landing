<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PERGUNU SITUBONDO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5fff9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      font-size: 24px;
      margin: 5px;
    }

    h2 {
      color: green;
      font-size: 32px;
      font-weight: bold;
      margin: 5px;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #555;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #dbe9f4;
      font-size: 18px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://drive.google.com/uc?export=view&id=1XaYh2eDaqvMBhWYFZt-kwMfBi4S9gGDJ" alt="Logo PERGUNU">
    <h1>Selamat Datang Di Website Resmi</h1>
    <h2>PERGUNU SITUBONDO</h2>

    <div class="footer">
      Website ini dikembangkan oleh <strong>cendhanu@pergunusitubondo</strong>
    </div>
  </div>

  <script>
    for (let i = 0; i < 30; i++) {
      let snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerHTML = "&#10052;";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.fontSize = (Math.random() * 10 + 10) + "px";
      snow.style.animationDuration = (Math.random() * 10 + 10) + "s";
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
