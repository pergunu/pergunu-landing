<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PERGUNU SITUBONDO</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: goldenrod;
      margin-bottom: 5px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: green;
      margin-top: 0;
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #388E3C;
    }
    .exit-btn {
      background: #f44336;
    }
    .exit-btn:hover {
      background: #d32f2f;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
      font-style: italic;
    }
    .butterfly {
      position: absolute;
      width: 80px;
      animation: fly 10s infinite linear;
    }
    .butterfly.small {
      width: 50px;
      animation-duration: 14s;
    }
    @keyframes fly {
      0% {
        top: 90%;
        left: -10%;
        transform: rotate(0deg);
      }
      50% {
        top: 10%;
        left: 50%;
        transform: rotate(180deg);
      }
      100% {
        top: 90%;
        left: 110%;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container" id="intro">
    <img class="logo" src="https://raw.githubusercontent.com/pergunu/pergunu-landing/refs/heads/main/logo-pergunu.png" alt="Logo PERGUNU">
    <h1>Selamat Datang Di Website Resmi</h1>
    <h2>PERGUNU SITUBONDO</h2>
    <p style="font-size: 16px;">Apakah Anda ingin mengunjungi halaman website PERGUNU?</p>
    <div class="buttons">
      <button onclick="masuk()">Iya, Masuk</button>
      <button class="exit-btn" onclick="keluar()">Batal & Keluar</button>
    </div>
  </div>

  <audio id="bgAudio" loop autoplay style="display:none">
    <source src="https://voca.ro/1ooLLSC7CVfx.mp3" type="audio/mp3">
    Browser Anda tidak mendukung audio.
  </audio>

  <img src="https://i.ibb.co/CB7Zxg2/butterfly1.png" class="butterfly" style="top:80%; left:-10%;">
  <img src="https://i.ibb.co/Gk2P37G/butterfly2.png" class="butterfly small" style="top:85%; left:-5%;">

  <div class="footer">Website ini dikembangkan oleh Tim Digital Kreatif PERGUNU Situbondo Â© 2025</div>

  <script>
    function masuk() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("bgAudio").play();
    }
    function keluar() {
      alert("Terima kasih atas kunjungan Anda di website kami.");
    }
  </script>

</body>
</html>
