<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERGUNU Situbondo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101820; /* background solid gelap */
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .frame {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
    }

    .frame h1 {
      font-size: 2em;
      margin-bottom: 0;
      color: #ffd700;
    }

    .frame h2 {
      font-size: 2.8em;
      margin: 10px 0 30px;
      color: #00ffcc;
      font-weight: bold;
    }

    .frame p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .frame button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 10px;
      width: 140px;
    }

    .frame .masuk {
      background-color: #28a745;
      color: white;
    }

    .frame .masuk:hover {
      background-color: #218838;
    }

    .frame .keluar {
      background-color: #dc3545;
      color: white;
    }

    .frame .keluar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- Frame Elegan -->
<div class="frame" id="introBox">
  <h1>Selamat Di Website Resmi</h1>
  <h2>PERGUNU SITUBONDO</h2>
  <p>Apakah Anda ingin mengunjungi halaman website PERGUNU?</p>
  <button class="masuk" onclick="start()">Masuk</button>
  <button class="keluar" onclick="exit()">Keluar</button>
</div>

<!-- Audio -->
<audio id="bgAudio" autoplay loop>
  <source src="https://media.vocaroo.com/mp3/1ooLLSC7CVfx" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<!-- Script -->
<script>
  function start() {
    document.getElementById('introBox').innerHTML = `
      <h1>Memuat...</h1>
      <p>Mohon tunggu sebentar.</p>
    `;
    document.getElementById('bgAudio').play();
    setTimeout(() => {
      window.location.href = "https://pergunu.site"; // ganti ke halaman utama jika sudah siap
    }, 2000);
  }

  function exit() {
    document.getElementById('introBox').innerHTML = "<h2>Terima kasih telah mengakses website PERGUNU.</h2>";
  }

  // Particle background
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createParticles() {
    particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() * 1
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.6)";
    ctx.beginPath();
    particles.forEach(p => {
      ctx.moveTo(p.x, p.y);
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
    });
    ctx.fill();
    moveParticles();
  }

  function moveParticles() {
    particles.forEach(p => {
      p.y += p.d;
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    createParticles();
  });

  resizeCanvas();
  createParticles();
  setInterval(drawParticles, 33);
</script>

</body>
</html>
